<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Form</title>
</head>
<body>
	<section id="contectform">
		<h1>
			<br>
		</h1>
		
		<h1 th:if="${cid}" class="text-center bg-secondary rounded mt-3">Update Your Contact Here..</h1>
		
		<h1 th:unless="${cid}" class="text-center bg-secondary rounded mt-3">Add Your Contact Here..</h1>
			
		<div class="card mr-4 ml-4 rounded bg-light">
			<div class="card-body">

				<div class="container-fluid mt-1">
					<div class="row">

						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="get"
								th:action="@{/user/process}" class="mt-2">
								
								<input th:if="${cid}" type="hidden" name="cid" th:value="${contact.cid}"/>
								
								
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>

										</div>

									</div>
									<input th:if="${cid}" type="text" id="firstName" name="name"
									th:value="${contact.name}" placeholder="Enter first name" required class="form-control" />
									<input th:unless="${cid}" type="text" id="firstName" name="name"
									  placeholder="Enter first name" required class="form-control" />

								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>

										</div>

									</div>
									<input th:if="${cid}" type="text" id="secondName" name="secondName"
									 th:value="${contact.secondName}"	placeholder="Enter second name" required class="form-control" />
									<input th:unless="${cid}" type="text" id="secondName" name="secondName"
									 	placeholder="Enter second name" required class="form-control" />

								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope" aria-hidden="true"></i>

										</div>

									</div>
									<input th:if="${cid}" type="email" id="userEmail" name="email"
									  th:value="${contact.email}"	placeholder="Enter email" required class="form-control" />
									<input th:unless="${cid}" type="email" id="userEmail" name="email"
									  	placeholder="Enter email" required class="form-control" />

								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone" aria-hidden="true"></i>

										</div>

									</div>
									<input th:if="${cid}" type="number" id="userPhoneNumber" name="phone"
									 th:value="${contact.phone}"	placeholder="Enter mobile number" required class="form-control" />
									<input th:unless="${cid}" type="number" id="userPhoneNumber" name="phone"
									 	placeholder="Enter mobile number" required class="form-control" />

								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase" aria-hidden="true"></i>

										</div>

									</div>
									<input th:if="${cid}" type="text" id="work" name="work"
									  th:value="${contact.work}"	placeholder="Profession" required class="form-control" />
									<input th:unless="${cid}" type="text" id="work" name="work"
									  	placeholder="Profession" required class="form-control" />

								</div>
								<div class="custom-file mt-3">
									<input type="file" name="image"/>
								</div>
								<div th:if="${cid}" class="container text-center mt-1">
									  <button class="btn btn-lg btn-primary"
									  type="submit">Update contact</button>
								</div>
								<div th:unless="${cid}" class="container text-center mt-1">
									  <button class="btn btn-lg btn-primary"
									  type="submit">Save contact</button>
								</div>

							</form>

						</div>
					</div>

				</div>

			</div>


		</div>


	</section>

</body>
</html>
